{% extends "admin/base_site.html" %}

{% block content %}
    <div class="login-container fade-in">
        <h1>Login</h1>

        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            
            <!-- Render the form dynamically, including reCAPTCHA -->
            {{ form.as_p }}

            <!-- Submit button -->
            <button type="submit" class="login-button">Log in</button>
        </form>

        <div class="forgot-password">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Centers the container horizontally */
            align-items: center; /* Centers the container vertically */
            overflow: hidden; /* Hide scrollbars */
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        
        {% comment %} make a form in center {% endcomment %}
        
        .login-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 350px;
            animation: fadeIn 1s ease-in-out;

        }

        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container form p {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
            font-size: 16px;
        }
        .login-container form p label {
            font-weight: bold;
            margin-bottom: 5px;

            /* Apply styles for reCAPTCHA */
            .g-recaptcha {
                display: inline-block;
                margin-bottom: 10px;
            }
        }
        .g-recaptcha > div {
            margin-bottom: 10px;
            width: 300px;
            height: 38px;
            align-items: center;

        }
        .login-container form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            
           
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        .login-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("id_password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
{% endblock %}
