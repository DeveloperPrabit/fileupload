{% block content %}
    <div class="reset-password-container fade-in">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email below, and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Submit button -->
            <button type="submit" class="reset-button">Send Reset Email</button>
        </form>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-password-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        .reset-password-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .reset-password-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .reset-password-container form p {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        .reset-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .reset-button:hover {
            background: #0056b3;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
{% endblock %}
